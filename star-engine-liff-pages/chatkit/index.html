<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>星級引擎守護專家｜ChatKit 入口</title>
    <link rel="icon" type="image/x-icon" href="../assets/brand/favicon.ico" />
    <style>
      :root {
        color-scheme: dark;
        --bg-gradient: radial-gradient(circle at 20% 20%, #1d2533, #0f1622);
        --card-bg: rgba(18, 24, 36, 0.82);
        --card-border: rgba(255, 255, 255, 0.08);
        --txt-primary: #e6ecf7;
        --txt-secondary: #a9b7d1;
        --accent: #58a6ff;
      }
      body.chatkit-page {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', 'Noto Sans TC', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        background: var(--bg-gradient);
        color: var(--txt-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(16px, 4vw, 32px);
      }
      .chatkit-shell {
        width: min(960px, 100%);
        display: grid;
        gap: clamp(18px, 4vw, 24px);
      }
      .chatkit-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        padding: clamp(22px, 4vw, 28px);
        backdrop-filter: blur(16px);
        box-shadow: 0 22px 44px rgba(9, 12, 20, 0.45);
      }
      .chatkit-header {
        display: grid;
        gap: 10px;
      }
      .chatkit-header__badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 13px;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(88, 166, 255, 0.15);
        color: var(--accent);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .chatkit-header h1 {
        margin: 0;
        font-size: clamp(24px, 4vw, 32px);
        font-weight: 700;
      }
      .chatkit-header p {
        margin: 0;
        color: var(--txt-secondary);
        font-size: 15px;
        line-height: 1.6;
      }
      .chatkit-panel {
        padding: 0;
        overflow: hidden;
        min-height: min(640px, 75vh);
      }
      #chatkit-root {
        min-height: inherit;
      }
      .chatkit-placeholder {
        min-height: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        color: var(--txt-secondary);
        text-align: center;
        padding: 32px;
      }
      .chatkit-placeholder__spinner {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 3px solid rgba(88, 166, 255, 0.18);
        border-top-color: var(--accent);
        animation: rotate 1s linear infinite;
      }
      .chatkit-placeholder__note {
        font-size: 13px;
      }
      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 680px) {
        body.chatkit-page {
          padding: 16px;
        }
        .chatkit-card {
          padding: 20px;
        }
        .chatkit-panel {
          border-radius: 20px;
        }
      }
    </style>
    <link rel="stylesheet" href="../styles/s7-chatkit.css" />
    <link rel="stylesheet" href="../styles/mobile-fixes.css" />
    <script src="../config.runtime.js" defer></script>
    <script src="../analytics.js" defer></script>
    <script type="module" src="../chatkit-init.js"></script>
  </head>
  <body class="chatkit-page">
    <main class="chatkit-shell" aria-labelledby="chatkit-title">
      <section class="chatkit-card chatkit-header">
        <span class="chatkit-header__badge">OpenAI ChatKit</span>
        <h1 id="chatkit-title">星級引擎守護專家</h1>
        <p>
          Lead ID 與 LINE 身分在此同步，守護專家會依照你的報告狀態提供建議。若需要人工協助，請寫信至
          <a href="mailto:ai@mdzh.io" style="color: inherit;">ai@mdzh.io</a>。
        </p>
      </section>
      <section class="chatkit-card chatkit-panel" aria-live="polite">
        <div id="chatkit-root">
          <div class="chatkit-placeholder">
            <span class="chatkit-placeholder__spinner" aria-hidden="true"></span>
            <div>正在連接守護專家…</div>
            <div class="chatkit-placeholder__note">
              若停留過久，可重新整理頁面或回到入口再試一次。
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
